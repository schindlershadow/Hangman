<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Hangman</title>
      <script src="hangman.js"></script>
      <style type="text/css">
         table {
         border: 1px solid black;
         padding: 5px;
         }
         #letters {
         float: left;
         padding-left 1em;
         padding-right: 5em;
         }
         #header {
         overflow: hidden

      </style>
   </head>

      <br>
